<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel File Processor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Excel File Processor</h1>
        
        <div class="upload-container">
            <div class="file-upload">
                <input type="file" id="fileInput" accept=".xlsx,.xls,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/vnd.ms-excel">
                <label for="fileInput">Choose Excel File</label>
                <div class="file-name" id="fileName">No file chosen</div>
            </div>
            
            <button id="processBtn" disabled>Process File</button>
            
            <!-- Progress tracking elements -->
            <div id="progressContainer" style="display: none;">
                <div id="progressBar"></div>
                <div id="progressText">0%</div>
            </div>
            
            <div class="status" id="statusMessage"></div>
        </div>
        
        <div id="results" style="display: none;">
            <h2>Processed Data</h2>
            <div id="tableContainer"></div>
        </div>
        
        <div class="connection-status disconnected" id="connectionStatus">
            Disconnected from server
        </div>
    </div>

    <!-- Socket.IO from CDN with integrity check -->
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"
        integrity="sha384-Gr6Lu2Ajx28mzwyVR8CFkULdCU7kMlZ9UthllibdOSo6qAiN+yXNHqtgdTvFXMT4"
        crossorigin="anonymous"></script>
    
    <!-- Main application script -->
    <script src="app.js"></script>
</body>
</html>
